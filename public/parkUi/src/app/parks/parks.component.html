<div class="container" style="margin-top: 36px;">
    <div class="shop-default shop-cards shop-tech">
        <div class="row">
            <div class="col-md-4" *ngFor="let park of parks">
                <div class="block product no-border z-depth-2-top z-depth-2--hover">
                    <div class="block-image">
                       
                            <img [src]="park.picture" class="img-center fixed-size-image">
                     
                    </div>
                    <div class="block-body text-center">
                        <h3 class="heading heading-5 strong-600 text-capitalize">
                         
                               {{park.parkName}}
                         
                        </h3>
                        <div class="product-colors mt-1">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-12 horizontal-line-container">
                                        <div class="horizontal-line"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <p class="product-description">
                            {{park.country}}
                        </p>

                        <div class="product-buttons mt-4">
                            <div class="row align-items-center">
                                <div class="col-2">
                                    <button (click)="deletePark(park._id)" type="button" class="btn-icon" data-toggle="tooltip" data-placement="top" title data-original-title="Favorite">
                                        <i class="fa fa-trash" ></i>
                                    </button>
                                </div>
                                <div class="col-2">
                                    <button *ngIf="isLoggedIn" type="button" class="btn-icon" data-toggle="tooltip" data-placement="top" title data-original-title="Compare">


                                        <a style="color:#818a91;" [routerLink]="['edit-park',park._id]">
                                            <i class="fa fa-edit"></i>
                                        </a>
                                    </button>
                                </div>
                                <div class="col-8" style="text-align: end">
                                    <a   *ngIf="isLoggedIn" [routerLink]="[park._id,'animals']" class="circle-button">
                                        <i class="fa fa-arrow-right"></i>
                                    </a>

                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
             
        </div>
    </div>
</div>


<div class="d-flex justify-content-center">
    <ul class="pagination mt-3 mb-0">
        <li class="disabled page-item">
            <a href="#" class="page-link">‹</a>
        </li>
        <li class="active page-item">
            <a href="#" class="page-link">1</a>
        </li>
        <li class="page-item">
            <a href="#" class="page-link">2</a>
        </li>
        <li class="page-item">
            <a href="#" class="page-link">3</a>
        </li>
        <li class="page-item">
            <a href="#" class="page-link">4</a>
        </li>
        <li class="page-item">
            <a href="#" class="page-link">5</a>
        </li>
        <li class="page-item">
            <a href="#" class="page-link">›</a>
        </li>
        <li class="page-item">
            <a href="#" class="page-link">»</a>
        </li>
    </ul>
</div>


 <!-- Floating Button -->
 <a href="#" class="btn btn-primary floating-button rounded-circle"  [routerLink]="['create-park']"  >
    <i class="fa fa-plus fa-2x " ></i>
 </a>
